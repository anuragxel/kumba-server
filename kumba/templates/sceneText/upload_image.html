<html>
	<head>
	<title>Upload Image</title>
	</head>
	<body>
	<h2>New Admin Panel to add images</h2>
	<form name="upload_image" action="/upload_image/" method=post enctype="multipart/form-data">
	Image: <input type="file" name="image"></br>
	Class : <input type=text name="image_class"></br>
	Text: <input type=text name="image_text"></br>
	Submit : <input type=submit value="Submit">
	</form>
	</body>
</html>
